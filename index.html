<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>

          class="navbar-toggler"
          type="button"

          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" onclick="showAll()">All Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="filteration('Cars')">Cars</a></li>
                <li><a class="dropdown-item" href="#" onclick="filteration('Shirt')">Shirt</a></li>

              placeholder="Search"
              aria-label="Search"
            />

              Search
            </button>

        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row" id="card"></div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let data = `[
  {
    "pName": "Apple",
    "pPrice": 500,
    "pImage": "https://images.unsplash.com/photo-1681203309061-4953d096a1f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80",
    "pDes": "",
    "pCategory": "Fruits"
  },
  {
    "pName": "Lemon",
    "pPrice": 60,
    "pImage": "https://images.unsplash.com/photo-1582287104445-6754664dbdb2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80",
    "pDes": "",
    "pCategory": "Fruits"
  },
  {
    "pName": "Audi",
    "pPrice": 10000,
    "pImage": "https://images.unsplash.com/photo-1502161254066-6c74afbf07aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80",
    "pDes": "",
    "pCategory": "Cars"
  },
  {
    "pName": "BMW",
    "pPrice": 50000,
    "pImage": "https://images.unsplash.com/photo-1556189250-72ba954cfc2b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80",
    "pDes": "",
    "pCategory": "Cars"
  },
  {
    "pName": "Shirts",
    "pPrice": 500,
    "pImage": "https://images.unsplash.com/photo-1598032895397-b9472444bf93?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80",
    "pDes": "",
    "pCategory": "Shirt"
  }
]
`;

  let products = JSON.parse(data);
  let card = document.getElementById("card");


  function allProducts(dataShow){
      for (var a = 0; a < dataShow.length; a++) {
        card.innerHTML += `<div class="card" style="width: 18rem">
              <img src="${dataShow[a].pImage}" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 class="card-title">${dataShow[a].pName}</h5>
                <p class="card-text">
                 ${dataShow[a].pPrice}
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>`;
      }
  }

  function filteration(category) {
    card.innerHTML = "";
    for (var i = 0; i < products.length; i++) {
      if (products[i].pCategory == category) {
        card.innerHTML += `
        <div class="card" style="width: 18rem">
          <img src="${products[i].pImage}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">${products[i].pName}</h5>
            <p class="card-text">
             ${products[i].pPrice}
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        `;
      }
    }
  }

  function showAll(){
    allProducts(products)
  }

  showAll()
</script>
